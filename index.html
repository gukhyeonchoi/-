<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>게임 선택 화면</title>
  <style>
    body { background: #f0f4f8; font-family: Arial, sans-serif; text-align: center; padding-top: 80px;}
    h1 { color: #2368a4; margin-bottom: 32px;}
    .game-btn {
      margin: 18px;
      padding: 28px 60px;
      font-size: 22px;
      border-radius: 10px;
      background: #67b5fa;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow:0 3px 12px rgba(70,120,170,0.16);
      transition: background 0.2s;
    }
    .game-btn:hover { background: #3a7bc1; }
    .note { margin-top: 42px; color: #666; font-size: 17px; }
  </style>
</head>
<body>
  <h1>우리 팀 게임 선택</h1>
  <div>
    <button class="game-btn" onclick="location.href='game1.html'">게임 1번</button>
    <button class="game-btn" onclick="location.href='game2.html'">게임 2번</button>
    <button class="game-btn" onclick="location.href='game3.html'">게임 3번</button>
    <button class="game-btn" onclick="location.href='game4.html'">게임 4번</button>
    <button class="game-btn" onclick="location.href='game5.html'">게임 5번</button>
    <button class="game-btn" onclick="location.href='game6.html'">게임 6번</button>
  </div>
  <div class="note">
    각 게임은 <b>이 폴더의 game1.html ~ game6.html</b> 파일로 올려주세요.<br>
    버튼을 누르면 해당 게임이 열립니다.<br>
    (처음엔 빈 화면일 수 있지만, 나중에 각자 필요한 게임 html을 넣으면 됩니다)
  </div>
</body>
</html>
